<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="top_bar">
      <div class="top_bar_element1">
        <span>No service</span>
        <img class="wifi" src="image/wifi.png" />
      </div>
      <div class="top_bar_element">
        <span>05:48</span>
    </div>
    <div class="top_bar_element">
        <span>37%</span>
        <img class="battery" src="image/battery.png" />
    </div>
      </div>
    </div>
    <div class="welcome_screen">
        <h1 class="welcome_h1">Welcome to KakaoTalk</h1>
        <p class="welcome_p">
            If you have a Kakao Account, <br/>
            log in with your email or phome number.
        </p>
    </div>
    <div class="input_screen">
      <input class="email" type="text" placeholder="Email or Phone number"/>
      <input class="password" type="password" placeholder="Password"/>
      <form action="" method="get">
      <input class="submit" type="submit" value="Log In" />
    </form>
    
    </div>
    <div class="find_account">
      <p class="find">Find Kakao Account Or Password</p>
    </div>
  </body>
</html>
